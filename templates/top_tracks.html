<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Top Tracks</title>
    <style>
        table {
            width: 80%;
            margin: auto;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <h1>Top Tracks by Listening Time (Minutes)</h1>
    <table>
        <thead>
            <tr>
                <th>Track Name</th>
                <th>Artist Name</th>
                <th>Total Minutes</th>
            </tr>
        </thead>
        <tbody>
            {% for track in top_tracks %}
            <tr>
                <td>{{ track[0] }}</td>
                <td>{{ track[1] }}</td>
                <td>{{ "%.2f" | format(track[2]) }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
